<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>VueJS</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ tittle }}</p>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            tittle: 'Hello 12'
        },
        methods: {
            changeTitle: function (event) {
                this.tittle = event.target.value;
            }
        }
    });
</script>
</body>
</html>
